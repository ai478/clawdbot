services:
  clawdbot-gateway:
    image: ${CLAWDBOT_IMAGE:-clawdbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
    volumes:
      - ${CLAWDBOT_CONFIG_DIR}:/home/node/.clawdbot
      - ${CLAWDBOT_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "${CLAWDBOT_GATEWAY_PORT:-18789}:18789"
      - "${CLAWDBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway-daemon",
        "--bind",
        "${CLAWDBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${CLAWDBOT_GATEWAY_PORT:-18789}",
      ]

  clawdbot-cli:
    image: ${CLAWDBOT_IMAGE:-clawdbot:local}
    user: "1001:1001"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      PATH: /home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin:/usr/local/bin:/usr/bin:/bin
      HOMEBREW_NO_AUTO_UPDATE: 1
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
    volumes:
      - /home/clawdis/.clawdbot:/home/node/.clawdbot
      - /home/clawdis/clawdbot:/home/node/clawd
      - /home/linuxbrew/.linuxbrew:/home/linuxbrew/.linuxbrew
      # This maps the host cache we just fixed to the container's expected path
      - /home/clawdis/.cache/clawdbot-brew:/home/node/.cache
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
